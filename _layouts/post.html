---
layout: default
---
<article class="article-post center">
	<header class="article-header">
		<a title="Permanent Link to {{ page.title }}." 
		href="{{page.url}}" rel="bookmark">{{ page.title }}</a> 
		<time datetime="{{page.date | date: "%Y-%m-%d"}}" pubdate>
			posted on {{page.date | date: "%b %d, %Y"}}
		</time>
	</header>
	<section class="article-content">
		{{ content }}
	</section>
</article>
